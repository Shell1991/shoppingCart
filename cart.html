<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>购物车</title>
    <link rel="stylesheet" type="text/css" href="css/cart.css">
    <link rel="stylesheet" type="text/css" href="static/font-awesome/css/font-awesome.min.css">
</head>
<body>
<div class="cart">
    <div class="checkout-title">
        <span>购物车</span>
    </div>
</div>

<!--商品列表，这里使用ul li组合而不是table，因为table在DOM渲染方面有问题-->
<div class="item-list-wrap">
    <div class="cart-item">
        <div class="cart-item-head">
            <ul>
                <li>商品信息</li>
                <li>商品金额</li>
                <li>商品数量</li>
                <li>总金额</li>
                <li>编辑</li>
            </ul>
        </div>
        <ul>
            <!--商品信息-->
            <li>
                <div class="cart-tab-list">
                    <div class="cart-item-check">
                        <!--<a href="javascript:;" class="item-check-btn">-->
                            <!--<svg class="icon icon-ok"><use xlink:href="#icon-ok"></use></svg>-->
                        <!--</a>-->
                        <input type="checkbox">
                    </div>
                    <div class="cart-item-pic">
                        <img src="img/goods-1.jpg" alt="烟" width="100%" align="center" >
                    </div>
                    <div class="cart-item-name">黄鹤楼香烟</div>
                    <div class="item-include">
                        <dl>
                            <dt>赠送：</dt>
                            <dd>打火机</dd>
                            <dd>口香糖</dd>
                        </dl>
                    </div>
                </div>
            </li>
            <!--商品金额-->
            <li>
                <div class="price">
                    <span>￥19</span>
                </div>
            </li>
            <!--商品数量-->
            <li>
                <div class="num">
                    <div>
                        <span class="add">+</span>
                        <span class="delete">-</span>
                    </div>
                    <input type="text" readonly value="1">
                    <div class="stock">有货</div>
                </div>

            </li>
            <!--总金额-->
            <li>
                <div class="total">
                    <span>￥19.00元</span>
                </div>
            </li>
            <!--编辑-->
            <li>
                <div class="edit">
                    <i class="icon icon-trash"></i>
                </div>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
